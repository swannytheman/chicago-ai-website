          "name": "I'm not technical. Will this work for me?",

            "text": "Absolutely. We built this for busy business owners, not engineers. We handle all the technical stuff—you just tell us what you need and show up for a few calls. Most clients are surprised how painless it is."
          }
        },

          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most clients are live within 2-4 weeks. We move fast because we know your time is money. After a quick discovery call, we get to work immediately."
          }
        },
        {
          "@type": "Question",
          "name": "Will the AI sound like a robot?",
